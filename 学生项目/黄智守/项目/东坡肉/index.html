<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 引入页面尺寸适配脚本 -->
	<script src="./js/resize.js" type="text/javascript" charset="utf-8"></script>
	<!-- 引入页面整体样式 -->
	<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	<!-- 引入page1页样式文件 -->
	<link rel="stylesheet" type="text/css" href="./css/page1.css"/>
	<!-- 引入page2页样式文件 -->
	<link rel="stylesheet" type="text/css" href="./css/page2.css"/>
	<!-- 引入paeg3页样式文件 -->
	<link rel="stylesheet" type="text/css" href="./css/page3.css"/>
	<!-- 引入page4页样式文件 -->
	<link rel="stylesheet" type="text/css" href="./css/page4.css"/>
	
	<title>东坡肉</title>
</head>
<body>
	<div id="wrap">
		<div class="page page1">
			<div class="p1-box">
				<div class="p1-qi">
					<img src="img/qi-left.png" >
					<img src="img/qi-center.png" >
					<img src="img/qi-right.png" >
				</div>
				<div class="p1-meat">
					<img src="./img/p1-meat.png" >
				</div>
				<div class="p1-text1">
					LOADING
					<span>.</span>
					<span>.</span>
					<span>.</span>
				</div>
				<div class="p1-text2">
					0%
				</div>
			</div>
		</div>
		<div class="page page2">
			<div class="p2-box">
				<!-- 背景音乐 -->
				<audio class="music" src="./media/bgm.mp3" autoplay="autoplay" loop="loop" >
					当前浏览器不支持audio
				</audio>
				<!-- 一碗东坡肉logo -->
				<div class="p2-logo">
					<img src="img/一碗东坡肉logo.png" >
				</div>
				<!-- 音乐图标 -->
				<div class="p2-music">
					<img class="music-btn rotate" src="img/音乐图标.png" >
				</div>
				<!-- 聊美食 -->
				<div class="p2-talling">
					<img src="img/p2-text.png" >
				</div>
				<!-- 黄酒 -->
				<div class="p2-hj">
					<img src="img/p2-黄酒.png" >
				</div>
				<!-- 白糖 -->
				<div class="p2-bt">
					<img src="img/p2-冰糖.png" >
				</div>
				<!-- 五花肉 -->
				<div class="p2-whr">
					<img src="img/p2-猪肉.png" >
				</div>
				<!-- 八角 -->
				<div class="p2-bj">
					<img src="img/p2-8角.png" >
				</div>
				<!-- 姜葱 -->
				<div class="p2-jc">
					<img src="img/p2-葱姜.png" >
				</div>
				<!-- 了解做法 -->
				<div class="p2-learn-make">
					了解做法
					<img src="img/滑动箭头_.png" >
				</div>
			</div>
			
		</div>
		<div class="page page3">
			<div class="p3-box">
				<!-- logo -->
				<div class="p3-logo">
					<img src="./img/一碗东坡肉logo.png" >
				</div>
				<!-- 背景音乐按钮 -->
				<div class="p3-music">				 
						<img class="music-btn rotate" src="img/音乐图标.png" >
				</div>
				<!-- 文案 -->
				<div class="p3-text">
					<img id="textPic" src="./img/p3-1-text.png" >
				</div>
				<!-- 选项tab -->
				<div class="p3-tab">
					<div class="tabs">
					</div>
					<div class="tabs">
					</div>
					<div class="tabs">
					</div>
				</div>
				<!-- 滑动按钮 -->
				<div class="arrow">
					<img src="img/滑动箭头_.png" >
				</div>
			</div>
		</div>
		<div class="page page4">
			<div class="p4-box">
				<!-- 背景音乐按钮 -->
				<div class="p4-music">				 
						<img class="music-btn rotate" src="img/音乐图标.png" >
				</div>
				<!-- p4-text -->
				<div class="p4-text">
					<img src="./img/p4-text.png" >
				</div>
				<!-- p4-meat  -->
				<div class="p4-meat">
					<div class="p4-qi">
						<img src="img/qi-left.png" >
						<img src="img/qi-center.png" >
						<img src="img/qi-right.png" >
					</div>
					<div class="p4-whr">
						<img src="./img/p1-meat.png" >
					</div>						
					</div>
				</div>
			</div>
		</div>

	<!-- 引入页面翻页效果脚本 -->
	<script src="./js/touch.js" type="text/javascript" charset="utf-8"></script>
	<!-- 引入主体脚本文件 -->
	<script src="./js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
